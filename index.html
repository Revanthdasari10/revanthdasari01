<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookstore</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .search-bar {
      margin: 20px auto;
      max-width: 500px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
      flex-wrap: wrap;
    }
    .categories button {
      padding: 8px 16px;
      border: none;
      background: #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
    }
    .categories button.active {
      background-color: #4a90e2;
      color: white;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .book {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .book img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 4px;
    }
    .book h3 {
      margin: 10px 0 5px;
    }
    .book p {
      margin: 5px 0;
    }
    .book button {
      margin-top: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“š Welcome to the Book Haven</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search books..." oninput="filterBooks()" />
</div>

<div class="categories">
  <button class="active" onclick="filterCategory('All')">All</button>
  <button onclick="filterCategory('Fiction')">Fiction</button>
  <button onclick="filterCategory('Non-Fiction')">Non-Fiction</button>
  <button onclick="filterCategory('Sci-Fi')">Sci-Fi</button>
</div>

<div class="book-grid" id="bookGrid">
  <!-- Books will be added by JavaScript -->
</div>

<script>
  const books = [
    {
      title: "The Great Gatsby",
      author: "F. Scott Fitzgerald",
      price: "$10.99",
      category: "Fiction",
      image: "https://images.unsplash.com/photo-1544717305-2782549b5136"
    },
    {
      title: "Sapiens",
      author: "Yuval Noah Harari",
      price: "$15.50",
      category: "Non-Fiction",
      image: "https://images.unsplash.com/photo-1588776814546-5c4a7fbe660d"
    },
    {
      title: "Dune",
      author: "Frank Herbert",
      price: "$12.75",
      category: "Sci-Fi",
      image: "https://images.unsplash.com/photo-1602610488992-51d5d946d74f"
    },
    {
      title: "1984",
      author: "George Orwell",
      price: "$9.99",
      category: "Fiction",
      image: "https://images.unsplash.com/photo-1604361138324-4f3f6b50a23a"
    }
  ];

  const bookGrid = document.getElementById("bookGrid");

  function displayBooks(filter = "All", search = "") {
    bookGrid.innerHTML = "";
    books.forEach(book => {
      if ((filter === "All" || book.category === filter) &&
          book.title.toLowerCase().includes(search.toLowerCase())) {
        const bookCard = document.createElement("div");
        bookCard.className = "book";
        bookCard.innerHTML = `
          <img src="${book.image}" alt="${book.title}" />
          <h3>${book.title}</h3>
          <p>by ${book.author}</p>
          <p>${book.price}</p>
          <button onclick="alert('Added ${book.title} to cart')">Add to Cart</button>
        `;
        bookGrid.appendChild(bookCard);
      }
    });
  }

  function filterCategory(category) {
    document.querySelectorAll(".categories button").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");
    const search = document.getElementById("searchInput").value;
    displayBooks(category, search);
  }

  function filterBooks() {
    const category = document.querySelector(".categories button.active").textContent;
    const search = document.getElementById("searchInput").value;
    displayBooks(category, search);
  }

  // Initial load
  displayBooks();
</script>

</body>
</html>
